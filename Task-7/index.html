<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat Application</title>
</head>

<body>

    <div class="contact-selector">
        <button class="button person-selector-button active-person" id="contact1-selector">Person 1</button>
        <button class="button person-selector-button" id="contact2-selector">Person 2</button>
    </div>
    <div class="chat-container">
        <h2 class="chat-header">Person 1 Chatting...</h2>
        <div class="chat-messages">
            <div class="message white-bg">
                <div class="message-sender">Person 1</div>
                <p class="message-text">Hello! How are you?</p>
                <span class="message-timestamp">10:00 AM</span>
            </div>
            <div class="message gray-bg">
                <div class="message-sender">Person 2</div>
                <p class="message-text">I'm good, thanks! How about you?</p>
                <span class="message-timestamp">10:01 AM</span>
            </div>
        </div>
        <form class="chat-input">
            <input type="text" class="chat-input-box" placeholder="Type a message..." required>
            <button type="submit" class="send-button">Send</button>
        </form>
        <button class="button clear-button">Clear Chat</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
