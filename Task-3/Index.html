<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Lightbox</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <h1>Image Gallery Lightbox</h1>
    <div class="gallery">
        <img src="./assets/img1.png" class="thumbnail" alt="Image 1">
        <img src="./assets/img2.png" class="thumbnail" alt="Image 2">
        <img src="./assets/img3.png" class="thumbnail" alt="Image 3">
        <img src="./assets/img4.png" class="thumbnail" alt="Image 4">
        <img src="./assets/img5.png" class="thumbnail" alt="Image 5">
        <img src="./assets/img6.png" class="thumbnail" alt="Image 6">
        <img src="./assets/img7.png" class="thumbnail" alt="Image 7">
        <img src="./assets/img8.png" class="thumbnail" alt="Image 8">
        <img src="./assets/img9.png" class="thumbnail" alt="Image 9">
    </div>


    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="Script.js"></script>
</body>

</html>
