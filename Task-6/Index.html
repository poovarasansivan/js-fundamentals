<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag And Drop List Reordering</title>
</head>
<body>
    <div class="container">
        <h3>Drag And Drop List Reordering</h3>
        <ul id="draggable-list" class="list">
            <li draggable="true" class="list-item">Apple</li>
            <li draggable="true" class="list-item">Bannana</li>
            <li draggable="true" class="list-item">Cat</li>
            <li draggable="true" class="list-item">Dog</li>
            <li draggable="true" class="list-item">Elephant</li>
            <li draggable="true" class="list-item">Fish</li>
            <li draggable="true" class="list-item">Giraffe</li>
            <li draggable="true" class="list-item">Horse</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
